name: Build Desktop Apps

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Install frontend dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test

      - name: Build Tauri app
        run: pnpm tauri build --verbose 2>&1

      - name: Smoke test - verify installer exists
        shell: pwsh
        run: |
          $exes = Get-ChildItem -Path "src-tauri/target/release/bundle/nsis/*.exe" -ErrorAction SilentlyContinue
          if (-not $exes) { Write-Error "No .exe found in nsis bundle"; exit 1 }
          foreach ($f in $exes) {
            $sizeMB = [math]::Round($f.Length / 1MB, 2)
            Write-Host "Found: $($f.Name) ($sizeMB MB)"
            if ($f.Length -lt 1MB) { Write-Error "Installer too small: $sizeMB MB"; exit 1 }
          }

      - name: Upload Windows installer
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: src-tauri/target/release/bundle/nsis/*.exe

      - name: Create or update release
        if: success() && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: src-tauri/target/release/bundle/nsis/*.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build Tauri app (Universal)
        run: pnpm tauri build --target universal-apple-darwin

      - name: Upload macOS installer
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer
          path: src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg

      - name: Create or update release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
